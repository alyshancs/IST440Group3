
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Login.css" />
    <title></title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Sign In</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="User ID" />
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" />
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign In</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="createaccount.html" id="linkCreateAccount">Sign up for an EMESIS Account</a>
            </p>
        </form>
    </div>
    <script src="Login.js"></script>
</body>
</html>
